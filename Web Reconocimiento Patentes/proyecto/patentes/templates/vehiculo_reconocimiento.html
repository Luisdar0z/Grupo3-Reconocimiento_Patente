{% extends 'base.html' %}

{% block content %}
	<br/>
	<div class="row">
		<div class="column" style="background-color:#aaa;">
			<h1>Patentes Registradas</h1>
			<div class="container">
				<div class="row mt-5 justify-content-center">
					{% for vehiculo in vehiculos %}
					<div class="card" style="width: 18rem;">
						<div class="card-body">
							<h5 class="card-title">{{ vehiculo.nombrePersona }}</h5>
							<p class="card-text">{{ vehiculo.patente }}</p>
							<a href="/patentes/{{ vehiculo.rut }}/" class="btn btn-outline-dark">Ver detalle del vehículo</a>
						</div>
					</div>
					{% endfor %}
				</div>
				<br/>
				<div style="text-align:center"><a class="btn btn-lg btn-outline-dark" href="/patentes/search/" role="button" style="text-align: center">Volver a la búsqueda</a></div><br/><br/>
			</div>
		</div>
		<div class="column" style="background-color:#bbb;">
			<h2>Column 2</h2>
			<p>Some text..</p>
		</div>
	</div>
{% endblock %}
