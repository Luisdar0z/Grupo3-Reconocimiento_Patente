{% extends 'base.html' %}

{% block content %}
<br/>
<h1>Modificar vehículo</h1>
<br/>

<div class="container" style="width: 28rem;">
	<p style="margin-left: 11px;"><b>Nota:</b> Ingresar nombre completo y RUT sin puntos ni guión</p>
	<form action="" method="post">
		{% csrf_token %}
			<table class="table table-borderless">
				{{ form.as_table }}
				<tr>
					<td colspan="2">
						<div style="text-align:center;">
							<a class="btn btn-lg btn-outline-dark" href="/" role="button">Volver al inicio</a>
							<button type="submit" class="btn btn-lg btn-info">Guardar</button>
					</td>
				</td>
			</table>
	</form>
</div>

{% endblock %}
