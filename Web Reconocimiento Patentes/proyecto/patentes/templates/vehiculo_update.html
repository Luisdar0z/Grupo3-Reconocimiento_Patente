{% extends 'base.html' %}

{% block content %}
<br/>
<h1>Modificar vehículo</h1>
<br/>
<div class="container" style="width: 28rem;">
	<p style="margin-left: 11px;"><b>Nota:</b> Ingresar nombre completo y RUT sin puntos ni guión</p>
	<form action="" method="post">
		{% csrf_token %}
			<table class="table table-borderless">
				{{ form.as_table }}
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-lg btn-info btn-block">Guardar</button>
					</td>
				</td>
			</table>
	</form>
</div>
{% endblock %}
