{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}Sistema de Reconocimiento de Patentes{% endblock %}</title>	
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">		
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		
		<link href="{% static "font-awesome/css/all.css" %}" rel="stylesheet">
		<link href="{% static "css/patentes.css" %}" rel="stylesheet">
		
		{% block head %}
		{% endblock %}
	</head>
	
	<body>
		{% include "navbar.html" %}
		
		<div class="container">
			{% block content %}
			{% endblock %}
		</div>
		
		{% include "footer.html" %}
		
		{% block scripts %}
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js"></script>
	
		<!-- Script Tooltip -->
		<script>
			$(document).ready(function(){
			$('input').tooltip();
			});
		</script>
		
		<!-- Script Calendario -->
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script>
			$( function() {
				$("#datepickerInicio").datepicker({dateFormat: "yy-mm-dd"}).val();
				$("#datepickerTermino").datepicker({dateFormat: "yy-mm-dd"}).val();
			});
  		</script>
		
		<!-- Script Tabla HTML a Archivo Excel -->
		<script>
			$("#btnExport").click(function (e) {
				$(this).attr({
					'download': "registro_vehiculos.xls",
					'href': 'data:application/csv;charset=utf-8,' + encodeURIComponent( $('#dvData').html())
				})
			});
		</script>
		
		<!-- Script para desactivar input de Depto Asociado si se activa una opcion tipo radio -->
		<script>
			$(function() {
				$inp = $("#deptoInput");
				$cb = $("#radio");
				$inp.prop('disabled', false);

				$cb.on('change', function() {
					if ($cb.is(':checked')) {
						$inp.prop('disabled', true);
					} else {
						$inp.prop('disabled', false);
					}
				});
			});
		</script>
		{% endblock %}
	</body>
</html>
