{% extends 'base.html' %}

{% block content %}
<br/>
<h1>Registros de ingresos resultantes</h1>
<div class="container">
	<div class="row mt-5 justify-content-center" id="dvData">
		{% csrf_token %}
			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th>Nombre Persona</th>
						<th>Fecha</th>
						<th>Hora</th>
					</tr>
				</thead>
				<tbody>
					{% for item in reporte %}
					<tr>
						<td>{{ item.0 }}</td>
						<td>{{ item.1 }}</td>
						<td>{{ item.2 }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
	</div>
	<div style="text-align:center;">
		<a class="btn btn-lg btn-outline-dark" href="/" role="button">Volver al inicio</a>
		<a href="download" download="down.xls" id="btnExport" class="btn btn-lg btn-info">Descargar tabla como archivo Excel</a>
	</div>
	<br/>
</div>

{% endblock %}
